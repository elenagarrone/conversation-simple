<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <img class="logo" src="https://everydaymatters.landg.com/portalserver/content/atom/contentRepository/content/Legal_and_General_logo%402x.png?id=e61cf91f-0356-435d-86bc-b1975eecf88d" alt=""/>
      <div class="float-left margin-top-5">
        <p class="margin-zero bold font-16">Kevin Brown</p>
        <a href="#">Update my details</a>
      </div>
      <div class="float-right">
        <ul class="dropdown-menu nav navbar-nav" role="menu" aria-labelledby="menu1">
	        <li class="active">
            <i class="fa fa-home" aria-hidden="true"></i>
        	   <a href="#">My Account</a>
        	</li><!--
          --><li>
          	<a href="#" id="messages-link">
          		<i class="fa fa-envelope" aria-hidden="true"></i>Mailbox</span>
          	</a>
          </li><!--
          --><li>
          	<a href="#">
          		<i class="fa fa-comment" aria-hidden="true"></i>Support
          	</a>
          </li><!--
       --><li>
          	<a href="/portalserver/my-l-and-g/logout" id="logout-link">
          		<i class="fa fa-lock" aria-hidden="true"></i></span>Logout
          	</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="margin-top-30">
      <h1>Thanks for registering Kevin</h1>
      <p>Finance is complicated. How can we help you?</p>
    </div>
    <div style="background-color: #f2f2f2;">
      <div id="view-change-button" style="display: none;" class="button" onclick="PayloadPanel.togglePanel(event, this)">
        <img class="option full" src="../img/Chat Button.png">
        <img class="option not-full" src="../img/Code Button.png">
      </div>
      <div id="contentParent" class="responsive-columns-wrapper" style="height: 65%;">
        <div id="chat-column-holder" class="responsive-column content-column">
          <div class="chat-column"  style="max-width: 53rem;">
            <div id="scrollingChat"></div>
            <label for="textInput" class="inputOutline">
              <input id="textInput" class="input responsive-column"
                placeholder="Type something" type="text"
                onkeydown="ConversationPanel.inputKeyDown(event, this)">
            </label>
          </div>
        </div>
        <div id="payload-column" style="display: none;" class="fixed-column content-column">
          <div id="payload-initial-message">
            Type something to see the output
          </div>
          <div id="payload-request" class="payload"></div>
          <div id="payload-response" class="payload"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
